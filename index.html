<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logical Operators and Conditional Statements</title>
    </head>
    <body>
        <h1>Login System</h1>
        <hr>
        <div id="login">
            <p>DEMO: To login, use <strong>user1234</strong> and <strong>pwrd1234</strong> for the username and password respectively.</p>
            Username: <input type="text" id="username">
            <br>
            Password: <input type="password" name="password">
            <hr>
            <button onclick="login()">Login</button>
        </div>
        <div id="logout">
            <div id="greeting"></div>
            <hr>
            <button onclick="logout()">Logout</button>
        </div>
        <h1>Grading System</h1>
        <p>Enter grade:</p>
        <input id="grd">
        <br>
        <button onclick="evaluateGrd(document.getElementById('grd').value)">Evaluate</button>
        <h1>Basic Calculator</h1>
        <input type="number" id="input1">
        <input type="number" id="input2">
        <select id="operator">
            <option>Addition</option>
            <option>Subtraction</option>
            <option>Multiplication</option>
            <option>Division</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <input type="text" id="text" value="">
        <h1>Fruit Selector</h1>
        <select id="fruitContainer">
            <option>Grapes</option>
            <option>Orange</option>
            <option>Apple</option>
            <option>Strawberry</option>
        </select>
        <button onclick="fruitSelector()">Select Fruit</button>
        <div id="selectedFruit"></div>
    </body>
    <script src="js/main.js"></script>
</html>
